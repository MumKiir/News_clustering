
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustered News Articles</title>
        <link rel="retylesheet" href="../css/styles.css"/>
</head>
<body>
    <h1>News Articles Clustering</h1>
    {% for cluster_id, articles in clustered_articles.items() %}
    <div class="cluster">
        <h2>Cluster {{ cluster_id }}</h2>
        <ul>
            {% for article in articles %}
            <li><a href="#">{{ article }}</a></li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</body>
</html>
